<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quizz des signes conventionnels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Quizz signes conventionnels</h1>
            <p>Trouvez quel nom convient à chaque signe topographique</p>
        </div>
        <div id=image></div>
        <div id=response><label>
            <br>
            <span>Entrez votre réponse ici :</span>
            <input type="text" name="answer" maxlength="50" required oninput="validateAnswer(this)">
        </label>

        <button id="displayResult" type="button" class="btn btn-success">Contrôler la réponse</button>

        <button id="nextQuestion" type="button" class="btn btn-secondary" onclick="reloadPage()">Question suivante</button>

        <div id=output></div>
    </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script src="script.js"></script>

</html>
